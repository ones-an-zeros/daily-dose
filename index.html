  	<body onload="onLoad()" onresize="onResize()">
		<script type="text/javascript">
			if(development == false){
				document.addEventListener("deviceready", function(){
					eventM 		= new eventManager();
					requestM	= new requestManager();
					objectM 	= new objectManager();
					layoutM 	= new layoutManager(1080,1920);
					contextM  	= new contextMenuManager();
					popupM 		= new popupManager();
					architect 	= new architect();
					architect.init();
					Cufon.refresh();
				}, false);
			} else {
				eventM 		= new eventManager();
				requestM	= new requestManager();
				objectM 	= new objectManager();
				layoutM 	= new layoutManager(1080,1920);
				contextM  	= new contextMenuManager();
				popupM 		= new popupManager();
				architect 	= new architect();
				architect.init();
				Cufon.refresh();
			}
			window.addEventListener("resize", function() {
				setTimeout(function(){
					architect.changeOrientation();	
			  	},2000);
			}, false);
		</script>
