<!DOCTYPE html>
<html style="">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
	    <title>Daily Dose</title>
	    <script type="text/javascript" src="cordova.js"></script>
	  	<link href='http://fonts.googleapis.com/css?family=Cinzel+Decorative' rel='stylesheet' type='text/css'>
	    <link rel="stylesheet" type="text/css" href="css/default.css" />
	    <script src="outsource/admob.js" type="text/javascript"></script>
	    <script src="js-objects/eventManager.class.js" type="text/javascript"></script>
	    <script src="js-objects/layoutManager.class.js" type="text/javascript"></script>
	    <script src="js-objects/objectManager.class.js" type="text/javascript"></script>
	    <script src="js-objects/popupManager.class.js" type="text/javascript"></script>
	    <script src="js-objects/requestManager.class.js" type="text/javascript"></script>
	    <script src="architect.class.js" type="text/javascript"></script>
  	</head>
  	<body onload="onLoad()" onresize="onResize()">
		<script type="text/javascript">
			eventM 		= new eventManager();
			requestM	= new requestManager();
			objectM 	= new objectManager();
			popupM 		= new popupManager();
			layoutM 	= new layoutManager(1080,1920);
			architect 	= new architect();
			if(layoutM.isMobile==true){
				document.addEventListener("deviceready", function(){
					architect.init();
					document.addEventListener("backbutton", function(){
						navigator.apprate.promptForRating();
					}, false);
				}, false);
			} else {
				architect.init();
			}
		</script>
 	</body>
</html>
